apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: stonehaven-staging
  name: farmrun-mines
  labels:
    environment: staging
    app: farmrun-mines
spec:
  serviceName: farmrun-mines
  replicas: 1
  selector:
    matchLabels:
      app: farmrun-mines
  template:
    metadata:
      name: farmrun-mines
      labels:
        app: farmrun-mines
    spec:
      nodeSelector:
          kubernetes.io/hostname: ubuntu-2204-jammy-amd64-base
      containers:
        - name: farmrun-mines
          image: itzg/minecraft-server:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1"
            limits:
              memory: "2048Mi"
              cpu: "2"
          ports:
            - containerPort: 25565
              protocol: TCP
          volumeMounts:
            - name: farmrun-mines
              mountPath: /data
          env:
            - name: TYPE
              value: PAPER
            - name: VERSION
              value: 1.20.6
            - name: EULA
              value: "true"
            - name: UID
              value: "1000"
            - name: GID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: DISABLE_HEALTHCHECK
              value: "true"
            - name: HEALTH_USE_PROXY
              value: "true"
            - name: ENABLE_RCON
              value: "false"
            - name: REDIS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: farmrun-mines
                  key: redis-hostname
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: farmrun-mines
                  key: redis-port
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: farmrun-mines
                  key: redis-username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: farmrun-mines
                  key: redis-password
            - name: GRPC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: farmrun-mines
                  key: grpc-api-key
            - name: HUB_SERVER_GROUP
              value: hub
            - name: SERVER_GROUP
              value: mine
            - name: FARMRUN_SPAWN_SERVER_GROUP
              value: spawn
            - name: FARMRUN_GARDEN_SERVER_GROUP
              value: garden
            - name: FARMRUN_MINE_SERVER_GROUP
              value: mine
      restartPolicy: Always
      volumes:
        - name: farmrun-mines
          persistentVolumeClaim:
            claimName: farmrun-mines