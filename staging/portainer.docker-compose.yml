version: '3.3'
services:
  agent:
    image: portainer/agent:sts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    logging:
      driver: json-file
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.portainer.node == true
  portainer:
    image: portainer/portainer-ee:sts
    command:
      - -H
      - tcp://tasks.agent:9001
      - --tlsskipverify
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik-public
    logging:
      driver: json-file
    deploy:
      labels:
        traefik.http.routers.portainer-https.entrypoints: https
        traefik.http.routers.portainer-https.tls.certresolver: cf
        traefik.http.routers.portainer-https.tls: 'true'
        traefik.constraint-label: traefik-public
        traefik.http.services.portainer.loadbalancer.server.port: '9000'
        traefik.docker.network: traefik-public
        traefik.enable: 'true'
        traefik.http.routers.portainer-https.rule: Host(`$DOMAIN`)
      placement:
        constraints:
          - node.labels.portainer.node == true
networks:
  agent_network:
    driver: overlay
  traefik-public:
    external: true
volumes:
  portainer_data:
    driver: local
