version: '3.3'
services:
  mongodb:
    image: mongo
    hostname: sh_staging-database-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/sh_staging-mongodb-password
      MONGO_INITDB_DATABASE: staging
    networks:
      - sh_staging
    volumes:
      - mongodb:/data/db
    secrets:
      - sh_staging-mongodb-password
    logging:
      driver: json-file
    deploy:
      placement:
        constraints:
          - node.labels.database.node == true
      resources:
        reservations:
          cpus: '1.0'
          memory: 1024M
        limits:
          cpus: '2.0'
          memory: 2048M
  ssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      USER_PASSWORD_FILE: /run/secrets/sh_staging-ssh-password
      PASSWORD_ACCESS: "true"
      USER_NAME: stonehaven
    networks:
      - host
      - sh_staging
    volumes:
      - ssh-server:/etc/ssh
    ports:
      - 50022:2222
    secrets:
      - sh_staging-ssh-password
    logging:
      driver: json-file
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 128M
        limits:
          cpus: '0.25'
          memory: 256M
     
networks:
  host:
  sh_staging:
    external: true
volumes:
  mongodb:
    driver: local
  ssh-server:
    driver: local
secrets:
  sh_staging-mongodb-password:
    external: true
  sh_staging-ssh-password:
    external: true

